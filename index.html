<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <main id="all" style="align-content: center;">
    <section id="landing">
    <header class="d-flex justify-content-between align-items-center">
        <nav>
            <button id="viewScores" type="button" class="btn btn-primary btn-lg">View High Scores</button>
        </nav>
        <h5>
            Time Remaining: <span id="countdown">20</span>
        </h5>
    </header>
    <section class="card text-center" id="intro">
        <h1 class="card-header">Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time limit. Any incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="begin" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
    </section>
    </section>
    
    <section id="questions" class="card text-center" style="display:none;">
        <div class="card-body">
            <h1 class="card-header" id="qtext"></h1>
            <div id="answerList" class="list-group list-group-flush">
            </div>
            <span id="result"></span>
        </div>
    </section>
    <section id="finalScore" class="card text-center" style="display: none;"><h1>All done!</h1>
        <h2  class="card-header">You have survived this harrowing experience.</h2>
        <label for="initials">Intials</label>
        <input id="initials" class="form-control-sm" type="text" maxlength="5" minlength="2">
        <button id="submit" class="btn btn-primary btn-sm" type="submit">Submit Score</button>
        <div class="card-footer">
            You have obtained <span id="score"></span> points!
        </div>
    </section>
    <section id="highScores" class="card text-center" style="display: none;">    
            <h1>High Scores</h1>
            <ol class="list-group" id="scoreList">
            </ol>
            <div class="list-group list-group-flush">
                <a class="btn btn-primary btn-lg" href="file:///C:/Users/steel/Desktop/ProjectsCoding/QuizApp/index.html">Try Again!</a>
                <button type="button" class="btn btn-primary btn-lg" id="clear">Clear High Scores</button>
                
            </div>
    </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
